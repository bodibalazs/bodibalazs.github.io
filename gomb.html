    <div class="main">
        <div class="header">
            <h1 class="center"></h1>  
        </div>

        <div style="margin-top: 35px;">
            <center>
                <button onclick="megjelen(dog)"><img src="https://findicons.com/files/icons/2770/ios_7_icons/128/dog.png" alt=""></button>
                <button onclick="megjelen2(cat)"><img src="https://findicons.com/files/icons/2770/ios_7_icons/128/cat.png" alt=""></button>
                <img style="display: none;" id="dog" src="https://findicons.com/files/icons/2770/ios_7_icons/128/dog.png">
                <img style="display: none;" id="cat" src="https://findicons.com/files/icons/2770/ios_7_icons/128/cat.png">
            </center>
        </div>



        <script>
            function megjelen(dog){
                dog.style.display = "block"
                cat.style.display = "none"
            }


            function megjelen2(cat){
                cat.style.display = "block"
                dog.style.display = "none"
            }
        </script>

    </div>
</body>
